	<head>

		<title>Ejemplo de filas fusionadas</title>
		<style>table {border-collapse: collapse;} table, td, th {border: 1px solid black;}tr{text-align: center;}</style>
	</head>
	<body>
	<h1>Fusi√≥n de columnas</h1>
	<table border="1">
  <tr>
    <td>A</td>
    <td>B</td>
    <td rowspan="3">C</td>
    <td>D</td>
  </tr>
  <tr>
    <td rowspan="2">E</td>
    <td>F</td>
    <td rowspan="3">G</td>
  </tr>
  <tr>
    <td>H</td>
  </tr>
  <tr>
    <td>I</td>
    <td>J</td>
    <td>K</td>
  </tr>
</table>
		
	</body>
