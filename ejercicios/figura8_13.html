<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Ejemplo de formulario sencillo</title>
	</head>
	<body>
		<h3>Formulario Estructurado</h3>
		<form action="maneja_formulario.php" method="post">
		 Nombre <br/>
			<input type="text" name="nombre" value="" /><br/>

			Apellidos <br/>
			<input type="text" name="apellidos" value="" /><br/>

			DNI <br/>
			<input type="text" name="dni" value="" size="10" maxlength="9" />
			Utilizando la etiqueta <label>, cada campo de formulario puede disponer de su propio título:<br/>

			<label for="nombre">Nombre</label> <br/>
			<input type="text" id="nombre" name="nombre" value="" /><br/>

			<label for="apellidos">Apellidos</label> <br/>
			<input type="text" id="apellidos" name="apellidos" value="" /><br/>

			<label for="dni">DNI</label> <br/>
			<input type="text" id="dni" name="dni" value="" size="10" maxlength="9" /><br/>

		  <fieldset>
		    <legend>Datos de conexión</legend>
		    Nombre de usuario<br/>
		    <input type="text" name="nombre" value="" maxlength="10" />
		    <br/>
		    Contraseña<br/>
		    <input type="password" name="password" value="" maxlength="10" />
		    <br/>
		    Repite la contraseña<br/>
		    <input type="password" name="password2" value="" maxlength="10" />
		  </fieldset>
		</form>
	</body>
